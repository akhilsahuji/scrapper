<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Team</th>
            <th>Score</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.teams}}</td>
            <td>{{.score}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
